<script>
    document.addEventListener("DOMContentLoaded", function() {
      const text = "Bienvenue sur notre site";
      const welcomeText = document.getElementById("welcome-text");
      let i = 0;

      function typeWriter() {
        if (i < text.length) {
          welcomeText.innerHTML += text.charAt(i);
          welcomeText.style.opacity = 1;
          i++;
          setTimeout(typeWriter, 100);
        }
      }

      typeWriter();
       // function toggle
       document.getElementById('toggle-acte').addEventListener('click', function() {
          const menu = document.getElementById('acte-menu');
          menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });
        
        document.getElementById('toggle-permit').addEventListener('click', function() {
          const menu = document.getElementById('permit-menu');
          menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });
      
    });
  </script>
